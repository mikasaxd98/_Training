<div *ngIf="product$ | async as product">
  <div class="product">
    <div class="header right">
      <button routerLink="/" class="btn btn-dark">Back</button>
    </div>
    <div class="flex">
      <div class="item text-center">
        <h2>{{product.name}}</h2>
        <div class="flex-center">
          <quill-view-html [innerHTML]="product.photo"></quill-view-html>
        </div>
        <div>
          <h2>Price: {{product.price}} $</h2>
          <button [routerLink]="['/cart']" class="btn btn-dark">Add to cart</button>
        </div>
      </div>
      <div class="item">
        <h2>Information</h2>
        <div>
          <quill-view-html [innerHTML]="product.information"></quill-view-html>
        </div>
      </div>
    </div>
  </div>
</div>
